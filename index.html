<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư viện hình ảnh tương tác</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Thư viện hình ảnh tương tác</h1>
        
        <!-- Khu vực hiển thị hình ảnh được chọn -->
        <div id="preview" class="preview-area">
            <p id="preview-text">Click vào một hình ảnh bên dưới để hiển thị ở đây.</p>
        </div>
        
        <!-- Thư viện hình ảnh -->
        <div class="gallery">
            <div class="image-item">
                <img src="images/Cre_ satsscarlet_#GACHIAKUTA.jpg" 
                     alt="Hình ảnh 1 - Gachiakuta Character" 
                     class="gallery-image"
                     onclick="update(this)">
            </div>
            
            <div class="image-item">
                <img src="images/tải xuống.jpg" 
                     alt="Hình ảnh 2 - Anime Artwork" 
                     class="gallery-image"
                     onclick="update(this)">
            </div>
            
            <div class="image-item">
                <img src="images/tải xuống (1).jpg" 
                     alt="Hình ảnh 3 - Manga Illustration" 
                     class="gallery-image"
                     onclick="update(this)">
            </div>
            
            <div class="image-item">
                <img src="images/tải xuống (2).jpg" 
                     alt="Hình ảnh 4 - Character Design" 
                     class="gallery-image"
                     onclick="update(this)">
            </div>
            
            <div class="image-item">
                <img src="images/tải xuống (3).jpg" 
                     alt="Hình ảnh 5 - Anime Scene" 
                     class="gallery-image"
                     onclick="update(this)">
            </div>
            
            <div class="image-item">
                <img src="images/tải xuống (4).jpg" 
                     alt="Hình ảnh 6 - Manga Art" 
                     class="gallery-image"
                     onclick="update(this)">
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
